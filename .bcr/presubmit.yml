matrix:
  platform:
  - ubuntu2004
  - windows
  - macos
  bazel:
  - 8.x
  - 7.x
tasks:
  verify_targets:
    name: Verify build targets
    platform: ${{ platform }}
    bazel: ${{ bazel }}
    build_targets:
    - //vulkan/...
    - //hlsl/...
    - //glsl/...
    - //slang/...

bcr_test_module:
  module_path: e2e/smoke
  matrix:
    platform:
    - ubuntu2004
    - macos
    - windows
    bazel:
    - 8.x
  tasks:
    run_test_module:
      name: Run test module
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
      - :app

